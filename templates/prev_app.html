{% extends 'template.html' %}
{% block content %}
{% if user.is_authenticated %}
<article>
    {% for message in messages %}
    <small style="color: darkblue;">{{message}}</small>
    {% endfor %}
    <table>
        <tr><th>Name</th><th>Age</th><th>Doctor</th><th>Speciality</th></tr>
        {% for data in data_list %}
        <tr><td>{{data.name}}</td><td>{{data.age}}</td><td>{{data.doc_name}}</td><td>{{data.doc_spec}}</td></tr>
        {% endfor %}
    </table>
</article>
{% endif %}
{% endblock %}
