{% extends 'template.html' %}
{% load get %}
{% block content %}
<title>Book Appointment</title>
<article>
    <form action="" method="post">
        {% csrf_token %}
        <div class="grid">
            <div>
                <label for="fname">First Name<input type="text" name="first_name" id="fname" required maxlength="25"></label>
            </div>
            <div>
                <label for="lname">Last Name<input type="text" name="last_name" id="lname" required maxlength="25"></label>
            </div>
        </div>
        <div class="grid">
            <div>
                <label for="email">Email ID<input type="email" name="email_id" required></label>
            </div>
            <div>
                <label for="phone">Mobile no.<input type="tel" name="mobile" required maxlength="10"></label>
            </div>
        </div>
        <div class="grid">
            <div>
                <label for="age">Age<input type="number" name="age" min="5" max="100"></label>
            </div>
            <div>
                <label for="gender">Gender
                    <select name="gender">
                        <option value="none" disabled selected>Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="date">Appointment Date<input type="date" id="dateid" name="date" min="{{min_date}}" max="{{max_date}}"></label>
            </div>
        </div>
        <div class="grid">
                <label for="">Which Specialist you want to meet ?
                    <details role="list">
                        <summary aria-haspopup="listbox">Select a Doctor</summary>
                        <ul role="listbox">
                            <li>
                                {% for doctor in doc_list %}
                                    <label for="">
                                    <input type="radio" name="doc" value="{{doctor.id}}">
                                    {{doctor.fname}} {{doctor.lname}} [{{doctor.speciality}}]
                                    </label>
                                {% endfor %}
                            </li>
                        </ul>
                    </details>
                </label>
                <label for="">Time Slot
                    <select name="slot" id="">
                        <option value="none" disabled selected>Select</option>
                        <option value="morning">Morning (10am - 2pm)</option>
                        <option value="evening">Evening (5pm - 8pm)</option>
                    </select>
                </label>
            </div>
        <input type="submit" value="Submit">
    </form>
</article>
{% endblock %}
